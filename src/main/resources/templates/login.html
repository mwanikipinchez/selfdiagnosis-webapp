<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			margin-top: 50px;
		}
		h2 {
			text-align: center;
			margin-bottom: 20px;
		}
		form {
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 5px;
		}
		.form-control {
			border-radius: 0;
		}
		.btn-google {
			background-color: #dd4b39;
			color: white;
		}
		.btn-facebook {
			background-color: #3b5998;
			color: white;
		}
		.btn-google:hover, .btn-facebook:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>
<body>

	<div class="container">
		<h2>Login</h2>
		<form>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
			<hr>
			<p>Or login with:</p>
			<a href="#" class="btn btn-google"><i class="fab fa-google"></i> Google</a>
			<a href="#" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
		</form>
		<p>Don't have an account? <a href="#" >Signup here</a> </p>
	</div>

</body>
</html>
