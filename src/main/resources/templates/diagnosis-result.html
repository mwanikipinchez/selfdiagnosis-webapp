<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Diagnosis Result</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1>Diagnosis Result</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Disease</th>
      <th>Probability</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="diagnosis : ${diagnoses}">
      <td th:text="${diagnosis.disease.name}"></td>
      <td th:text="${diagnosis.probability}"></td>
    </tr>
    </tbody>
  </table>
  <h1>Results</h1>
  <p>My string is: <span th:text="${result}"></span></p>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j/CGJLlgzo0PtHQa6U9AZ5z5Z5JNwNlQJkV5q2QRQ/xlLv+fQOEW+0MwpXJmzWoN"
        crossorigin="anonymous"></script>
</body>
</html>
