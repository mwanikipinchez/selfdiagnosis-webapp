<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     

    <!-- link to css file -->

        <link href="/src/main/resources/static/css/signup.css" rel="stylesheet">


    <!-- <link href="css/index.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3dbe25ee14.js" crossorigin="anonymous"></script>

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        
        <script src="https://kit.fontawesome.com/3dbe25ee14.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="login-container">
                <div class="my-2 text-center text-secondary">
                    <h4>St. Mary's Hospital Clinic</h4>
                    <h4>Patient SignUp</h4>
                </div>
                <form  th:action="@{/patient/save}" method="post" th:object="${patient}">
                    <div class="my-2">
                        <label for="name" class="form-label">Full Name :</label>
                    </div>
                    <div class="my-2">
                        <input class="form-control"  th:field="*{name}"  type="text" id="name" placeholder="Enter name" >
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>
                    <div>
                        <label class="form-label">Gender :</label>
                    </div>
                    <div class="my-2 px-2">
                        <label for="male"><input type="radio" name="gender" id="male" value="male" th:field="*{gender}">Male</label>
                        <label for="female"><input type="radio" name="gender" id="female" value="female" th:field="*{gender}">Female</label>
                        <label for="Binary"><input type="radio" name="gender" id="binary" value="binary" th:field="*{gender}">Binary</label>
                        <p th:errors = "*{gender}" class="text-danger"
                           th:if="${#fields.hasErrors('gender')}"></p>
                    </div>
                    <div class="my-2">
                        <label for="email" class="form-label">Email :</label>
                    </div>
                    <div class="my-2">
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="johndoe@example.com" >
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                    <div class="my-2">
                        <label for="dob" class="form-label">Date of Birth :</label>
                    </div>
                    <div class="my-2">
                        <input type="date"  class="form-control"  id="dob" th:field="*{dob}" >
                        <p th:errors = "*{dob}" class="text-danger"
                           th:if="${#fields.hasErrors('dob')}"></p>
                    </div>
                    <div class="my-2">
                        <label for="address" class="form-label" >Address :</label>
                    </div>
                    <div class="my-2">
                        <input type="text" class="form-control" id="address" th:field="*{address}"placeholder="e.g Nakuru" >
                        <p th:errors = "*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}"></p>
                    </div>
                    <div class="my-2">
                        <label for="pwd" class="form-label" >Password :</label>
                    </div>
                    <div class="my-2">
                        <input type="password" class="form-control" id="pwd" th:field="*{password}" placeholder="enter password" >
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="my-2">
                        <label for="repwd" class="form-label" >Confirm Password :</label>

                    </div>
                    <div class="my-2">
                        <input type="password" class="form-control" id="repwd" placeholder="re-enter password" >
                    </div>
                    <div class="signup-btn">
                        <button type="submit" class="btn btn-primary my-3">Register</button>
                    </div>
                </form>
                <p>Already have an account?<a href="" th:href="@{/patient/login}" >login here</a></p>
                
                
            </div>
        </div>
    </body>
</html>
